<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinânmica</h1>
    <p>tente abrir esse site em vários dispositivos
        diferentes ou simplismente aumente e diminua o tamanho
        do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px )" 
        srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px )" 
        srcset="imagens/media.png" type="image/png">
        <img src="imagens/Grande.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio 
    src="midia/look both ways - nathan moore.mp3"
    controls autoplay></audio>
    <audio preload="metadata"autoplay controls loop>
        <source src="midia/guanacast-33.mp3"
         type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infeslimente o seu navegador não consegue reproduzir
            aúdio.
        </p>
        <a href="midia/guanacast-33.mp3" Clique aqui para baixar seu arquivo MP3></a>
    </audio>

    
</body>
</html>
